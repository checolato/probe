<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Listening Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      overflow: auto;
      height: 100%;
      font-family: Garamond, serif;
    }
    canvas {
      display: block;
    }
    audio {
      display: none;
    }
    /* popup */
    #email-popup-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #email-popup {
      background: #fffef7;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      width: min(90vw, 360px);
      padding: 20px 20px 16px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.08);
      margin-right: 100px;
      font-family: Garamond, serif;
    }
    #email-popup h2 {
      margin: 0 0 6px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #2c2a24;
      font-family: Garamond, serif;
    }
    #email-popup p {
      margin: 0 0 14px;
      font-size: 0.82rem;
      line-height: 1.4;
      color: #5b574e;
      font-family: Garamond, serif;
    }
    #email-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.12);
      font-size: 0.82rem;
      margin-bottom: 10px;
      font-family: Garamond, serif;
    }
    #email-submit {
      width: 100%;
      padding: 8px 10px;
      background: #000000;
      color: #fffef9;
      border: none;
      border-radius: 8px;
      font-size: 0.82rem;
      cursor: pointer;
      font-family: Garamond, serif;
    }
    #email-close {
      margin-top: 10px;
      width: 100%;
      background: none;
      border: none;
      font-size: 0.7rem;
      text-decoration: underline;
      color: #868077;
      cursor: pointer;
      font-family: Garamond, serif;
    }
    #email-status {
      font-size: 0.7rem;
      margin-top: 8px;
      font-family: Garamond, serif;
    }
  </style>
</head>
<body>
  <canvas id="garden"></canvas>

  <!-- AUDIO -->
  <audio id="rainSoft" src="assets/rain_soft.mp3" loop></audio>
  <audio id="rainHeavy" src="assets/rain_heavy.mp3" loop></audio>
  <audio id="windGentle" src="assets/wind_gentle.mp3" loop></audio>
  <audio id="windStrong" src="assets/wind_strong.mp3" loop></audio>
  <audio id="birdAmbience" src="assets/bird.mp3" loop></audio>


  <!-- POPUP -->
  <div id="email-popup-backdrop">
    <div id="email-popup">
      <h2>Get the final picture</h2>
      <p>Leave your email and we will send you the picture of the garden on <strong>November 13</strong>.</p>
      <input id="email-input" type="email" placeholder="you@example.com" required />
      <button id="email-submit">Save my email</button>
      <div id="email-status"></div>
      <button id="email-close">Maybe later</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
